<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<link rel="icon" href="./favicon.ico">
	<script src="./script.js" type="module"></script>
	<title>Форма регистрации пользователя</title>
</head>

<body>
	<h1>Форма регистрации</h1>
	<div class="form-container">
		<form id="registration-form">
			<label for="first-name" id="first-name-label">Имя*</label>
			<input type="text" id="first-name" placeholder="Василий" spellcheck="false" required>
			<p class="error-message" id="first-name-error" hidden>Ошибка</p>
			<label for="last-name" id="last-name-label">Фамилия*</label>
			<input type="text" id="last-name" placeholder="Иванов" spellcheck="false" required>
			<p class="error-message" id="last-name-error" hidden>Ошибка</p>
			<label for="email" id="email-label">Email*</label>
			<input type="email" id="email" placeholder="mailbox@example.com" spellcheck="false" required>
			<p class="error-message" id="email-error" hidden>Ошибка</p>
			<label for="birth-day" id="birth-day-label">Дата рождения*</label>
			<input type="date" id="birth-day" required>
			<p class="error-message" id="birth-day-error" hidden>Ошибка</p>
			<label for="password" id="password-label">Пароль* <span class="info-message">(должен содержать заглавную и
					строчную буквы, цифру и символ)</span></label>
			<input type="password" id="password" placeholder="********" required>
			<p class="error-message" id="password-error" hidden>Ошибка</p>
			<label for="password-confirm" id="password-confirm-label">Подтверждение пароля*</label>
			<input type="password" id="password-confirm" placeholder="********" required>
			<p class="error-message" id="password-confirm-error" hidden>Ошибка</p>
			<p class="info-message" id="info-message">*Поле обязательно для заполнения</p>
			<input class="submit-button" type="submit" name="submit" id="form-button" value="Отправить" disabled>
		</form>
	</div>
</body>

</html>
